<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Jobs</h1>
    <p>Welcome to the Jobs page.</p>
    <table>
        <tr>
            <th>Job ID</th>
            <th>Job Title</th>
            <th>Company</th>
            <th>Location</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td> {{ job.id }}</td>
            <td> {{ job.title }}</td>
            <td> {{ job.company }}</td>
            <td> {{ job.location }}</td>
        </tr>
        {% endfor %}
        
        
    </table>

</html>
